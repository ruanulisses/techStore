{% extends 'base.html' %}
{% load static %}


{% block conteudo %}

    <div class="row row-cols-1 row-cols-md-4 g-4 p-1">

        {% for comentario in comentarios %}
            <div class="col-12" > {{comentario.data |date:"d/m/y H:id"}}  {{comentario.texto | linebreaks}}  </div>
            
            {% empty %}
                <p>nao tem comentarios</p>

        {% endfor %}
    </div>

{% endblock conteudo %}
