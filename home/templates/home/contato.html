<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'pastaTs/css/contatos.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- ============================ CONTAINER PRINCIPAL =====================================-->
        <div class="container">
            <!-- ============================ CONTAINER  LEFT ==================================================-->
            <div class="letf_principal">
                <div class="left_conteudo_1">
                    <h2>LOCALIZAÇÃO</h2>
                    <p>Rua Santa Luzia, 405 - Loja - Centro - CEP 47600-000 - Bom Jesus da Lapa/BA</p>
                </div>
                <div class="left_conteudo_2">
                    <h2>SIGA-NÓS</h2>
                    <div class="icon_contatos">
                        <a href="https://www.instagram.com/tsracoes/">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#"> 
                            <i class="bi bi-facebook"></i>
                        </a>    
                        <a href="#">
                            <i class="bi bi-whatsapp"></i>
                        </a>
                        <a href="#">
                            <i class="bi bi-google"></i>
                        </a>
                    </div>
                    <p>2024 política de privacidade</p>
                </div>
            </div>
            <!-- ============================ FINAL CONTAINER LEFT ===============================================-->


            <!-- ============================ FINAL CONTAINER RIGTH ==============================================-->
            <div class="rigth_principal">
                <h1>FORMULÁRIO DE CONTATO</h1>
                <form id="contactForm">
                    <input type="text" placeholder="Digite seu nome..." id="name" class="name" required>
                    <input type="email" placeholder="Digite um endereço de e-mail válido..." id="email" class="email" required>
                    <input type="tel" placeholder="Digite um número válido... 00 00000-0000" id="numero" class="numero" pattern="\d{2} \d{5}-\d{4}" required>
                    <input type="text" class="mensagem" id="mensagem" placeholder="Digite sua mensagem..." required>
                    <button type="submit" value="ENVIAR">ENVIAR</button>
               
                        <a href="{% url 'home' %}" class="btn_voltar" style="text-decoration: none; color: black; margin-left: 240px">VOLTAR</a>
                
                </form>
               
            </div>
            <!-- ============================ FINAL CONTAINER PRINCIPAL RIGHT =====================================-->
    </div>
    <!-- ============================ FINAL CONTAINER PRINCIPAL =======================================-->


    <!-- ============================ SCRIPTS =====================================-->
     <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const numero = document.getElementById('numero').value;
            const mensagem = document.getElementById('mensagem').value;

            // Cria um objeto para armazenar os dados do comentário
            const comentario = {
                name: name,
                email: email,
                numero: numero,
                mensagem: mensagem
            };

            // Recupera os comentários armazenados, se houver
            let comentarios = JSON.parse(localStorage.getItem('comentarios')) || [];

            // Adiciona o novo comentário
            comentarios.push(comentario);

            // Armazena novamente no localStorage
            localStorage.setItem('comentarios', JSON.stringify(comentarios));

            // Limpa o formulário
            document.getElementById('contactForm').reset();

            alert('Comentário enviado com sucesso!');
        });
    </script>
     </script>
        <script src="/js/menu.js"></script>
        <script src="/js/darkmode.js"></script>
    <!-- ============================ SCRIPTS =====================================-->
</body>
</html>
