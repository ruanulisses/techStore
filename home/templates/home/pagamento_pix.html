<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento via Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 40px;
        }

        .container {
            background: #fff;
            padding: 30px;
            margin: auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        img {
            width: 300px;
            height: 300px;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .erro {
            color: red;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% else %}
            <h2>Pagamento do Pedido #{{ pedido.id }}</h2>
            <p>Valor: R$ {{ pedido.total }}</p>
            <p>Escaneie o QR Code abaixo:</p>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code Pix">
            <p><strong>Ou copie o c√≥digo:</strong></p>
            <textarea readonly>{{ copia_cola }}</textarea>

            <form action="{% url 'compra_finalizada' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn">Finalizar Compra</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
