{% extends 'baseTS.html' %}

{% load static %}

{% block conteudo %}
<style>
    /*========================== BARRA TOP ========================*/
    html::-webkit-scrollbar {
        width: 1px;
    }
    html::-webkit-scrollbar-track {
        background: transparent;
    }
    html::-webkit-scrollbar-thumb {
        background-color: #fff;
        border-radius: 5rem;
    }

    nav.menu_lateral {
        width: 70px;
        height: 100%;
        background-color: #ffffff;
        padding: 40px 0 40px 1%;
        box-shadow: 3px 0 0 #0ca55b;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        transition: .5s;
        z-index: 999;
    }

    nav.menu_lateral.expandir {
        width: 280px;
    }

    .btn_expandir {
        width: 100%;
        padding-left: 05px;
    }
    .btn_expandir > i {
        color: rgb(0, 0, 0);
        font-size: 24px;
        cursor: pointer;
    }

    ul {
        height: 100%;
        list-style-type: none;
    }
    ul li.item_menu {
        transition: .8s;
    }

    ul li.ativo {
        background-color: #0ca55b;
    }

    ul li.item_menu:hover {
        background-color: #0ca55b;
        border-radius: 50px;
    }
    ul li.item_menu a {
        height: 55px;
        color: #000000;
        text-decoration: none;
        font-size: 20px;
        padding: 10px 2%;
        display: flex;
        margin-bottom: 20px;
        line-height: 40px;
        border-radius: 50px;
    }
    ul li.item_menu a .txt_link {
        margin-left: 70px;
        transition: 1s;
        opacity: 0;
    }
    nav.menu_lateral.expandir .txt_link {
        margin-left: 20px;
        opacity: 1;
    }

    ul li.item_menu a .icones > i {
        font: 30px;
        margin-left: 15px;
    }

    ul li ul.dropdown li {
        display: block;
        display: flex;
        justify-content: center;
        margin-top: 15px;
        transition: 1s;
    }

    ul li ul.dropdown {
        width: 60px;
        height: 90px;
        position: absolute;
        z-index: 9;
        display: none;
        transition: 1s;
    }

    nav.menu_lateral.expandir ul li ul.dropdown {
        width: 264px;
        height: 40px;
        margin-left: 80px;
    }
    ul li a:hover {
        background-color: #0ca55b;
    }
    ul li:hover ul.dropdown {
        display: block;
    }

    .btn-container {
        margin-left: 8px;
    }

    /*--------- FINAL MENU --------------------*/

    header {
        background-color: #0ca55b;
        width: 100%;
        height: 150px;
    }
    .barra_top {
        background-color: #000000;
    }
    .logo {
        margin-top: 150px;
        margin-left: -76px;
    }
    .btn_carrinho {
        margin-top: 46px;
        font-size: 28px;
        margin-left: 227.6%;
    }
    .btn_carrinho a {
        color: #000000; /* Cor do ícone do carrinho */
        text-decoration: none; /* Remove o sublinhado do link */
    }

    .btn_carrinho a:hover {
        color: #ffffff; /* Cor do ícone ao passar o mouse */
    }
    
    .container{
      width: 100%;
      height: 75%;
      margin: auto;
      background-color: transparent;
    }
    .grid_fotos_loja {
        display: flex;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin: auto;
        
    }

    .foto_loja img {
        width: 100%;
        height: 390px;
        border-radius: 8px;
        margin-top: 190px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s; /* Efeito de transição ao passar o mouse */
    }

    .foto_loja img:hover {
        transform: scale(1.50); /* Efeito de zoom ao passar o mouse */
    }
    .conteudo_principal {
      position: relative; /* Necessário para que o z-index funcione */
      width: 900px;
      height: 800px;
      font-size: 17px;
      color: rgb(255, 255, 255);
      border-radius: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-left: 00px;
      margin-right: 300px;
      margin-top: -200px;
      z-index: -3;
      background-color: #0ca55b;
    }
    .titulo_conteudo_principal{
      margin-top: 300px;
      margin-left: 150px;
      font-size: 40px;
    }
    .text_mudar_cor{
      margin-left: 200px;
    }
    .conteudo_principal h2{
      margin-left: 150px;
    }
    .conteudo_principal button{
      width: 150px;
      height: 50px;
      border-radius: 30px;
      margin-left: 200px;
      background-color: #000000;
      color:#fff;
      font-size: 15px;
    }
   
</style>
