<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            margin: auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escolha o Método de Pagamento</h2>
        <form method="post" action="{% url 'pagamento' %}">
            {% csrf_token %}
            <label><input type="radio" name="metodo_pagamento" value="cartao" required> Cartão de Crédito</label>
            <label><input type="radio" name="metodo_pagamento" value="pix"> Pix</label>
            <label><input type="radio" name="metodo_pagamento" value="boleto"> Boleto Bancário</label>

            <button type="submit" class="btn">Confirmar Pagamento</button>
        </form>
    </div>
</body>
</html>
